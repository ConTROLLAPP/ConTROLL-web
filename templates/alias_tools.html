{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Alias + Ghost Tools</h1>
<form method="POST" action="/api/alias/investigate">
  <div class="mb-3">
    <label class="form-label">Alias or Name</label>
    <input type="text" name="handle" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Location (optional)</label>
    <input type="text" name="location" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Platform (optional)</label>
    <input type="text" name="platform" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Paste Review (optional)</label>
    <textarea name="review_text" rows="6" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Investigate Alias</button>
</form>
<a href="/" class="btn btn-link mt-3">Back to Home</a>
{% endblock %}
