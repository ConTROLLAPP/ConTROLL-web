<!DOCTYPE html>
<html>
<head>
    <title>Alias MRI Search</title>
</head>
<body>
    <h1>Alias MRI Search</h1>
    <form method="POST">
        <label for="handle">Alias/Handle:</label><br>
        <input type="text" id="handle" name="handle" required><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>

        <label for="platform">Platform (e.g. Yelp):</label><br>
        <input type="text" id="platform" name="platform"><br><br>

        <label for="review_text">Review Text:</label><br>
        <textarea id="review_text" name="review_text" rows="6" cols="60"></textarea><br><br>

        <button type="submit">Run MRI Scan</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <pre>{{ results | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
