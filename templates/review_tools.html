{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Review Tools</h1>
<form method="POST" action="/api/review/analyze">
  <div class="mb-3">
    <label class="form-label">Paste Full Review Text</label>
    <textarea name="review_text" rows="8" class="form-control"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Analyze Review</button>
</form>
<a href="/" class="btn btn-link mt-3">Back to Home</a>
{% endblock %}
