<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConTROLL Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            padding: 2rem;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 1rem 0;
        }
        a {
            text-decoration: none;
            display: block;
            padding: 1rem;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-weight: bold;
            transition: background 0.2s ease;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ConTROLL</h1>
        <ul>
            <li><a href="/alias_tools">🔍 Alias / Reviewer Scan</a></li>
            <li><a href="/search">📂 Upload Screenshot</a></li>
            <li><a href="/manual_guest_entry">🧾 Manual Guest Entry</a></li>
            <li><a href="/notes">📝 Guest Notes</a></li>
            <li><a href="/results">📊 View Last Scan Results</a></li>
        </ul>
    </div>
</body>
</html>
