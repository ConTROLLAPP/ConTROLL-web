!DOCTYPE html>
<html>
<head>
    <title>Alias MRI Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Alias MRI Search</h1>
        <form method="POST" action="/api/alias_tools">
            <div class="mb-3">
                <label for="handle" class="form-label">Alias / Handle:</label>
                <input type="text" class="form-control" id="handle" name="handle" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="mb-3">
                <label for="platform" class="form-label">Platform (e.g., Yelp):</label>
                <input type="text" class="form-control" id="platform" name="platform">
            </div>
            <div class="mb-3">
                <label for="review_text" class="form-label">Review Text:</label>
                <textarea class="form-control" id="review_text" name="review_text" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Run MRI Scan</button>
        </form>

        {% if results %}
            <hr class="my-4">
            <h2>Results:</h2>
            <pre>{{ results | tojson(indent=2) }}</pre>
        {% endif %}
    </div>
</body>
</html>
